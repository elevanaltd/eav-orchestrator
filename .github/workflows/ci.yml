# TESTGUARD_APPROVED: Maintains zero-tolerance CI integrity per consultation be92c7f5-0d20-47cf-b626-5f1e06c613be
# Critical-Engineer: consulted for CI/CD quality gate implementation
# TestGuard Constitutional Update: Tiered testing strategy implemented via file naming convention
name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main, project-migration]

jobs:
  # P0 CRITICAL: Core quality gates implementation
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Cache node modules
        uses: actions/cache@v4
        id: npm-cache
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Install Dependencies
        if: steps.npm-cache.outputs.cache-hit != 'true'
        run: npm ci

      - name: Run All Quality Gates (Lint, TypeCheck, Unit Tests)
        run: npm run validate
        env:
          NODE_ENV: test
          NODE_OPTIONS: "--max-old-space-size=8192"

      - name: Security Audit
        run: npm audit --omit=dev --audit-level=high
        continue-on-error: false

      - name: Upload test results on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_id }}
          path: |
            coverage/
            test-results.xml
            *.log

  # NON-BLOCKING: Feature tests track RED state TDD tests
  feature-tests:
    runs-on: ubuntu-latest
    continue-on-error: true  # Allowed to fail
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Run Feature Tests (RED State TDD)
        run: npm run test:feature
        env:
          NODE_ENV: test

  # NON-BLOCKING: Integration tests run on merge to main for deeper validation
  integration-tests:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install Dependencies
        run: npm ci
      - name: Run Integration Tests
        run: npm run test:integration
        env:
          NODE_ENV: integration
          NODE_OPTIONS: "--max-old-space-size=8192"